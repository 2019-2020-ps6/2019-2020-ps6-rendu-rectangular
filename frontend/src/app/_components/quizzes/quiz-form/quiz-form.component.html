<div class="card">
  <h2>Create a new Quiz</h2>
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="title">
      Title <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>
    <label for="theme">
      Theme <br>
      <select name="theme-field" id="theme" [formControlName]="'theme'">
        <option *ngFor="let theme of QUIZ_THEMES" [value]="theme">
          {{theme}}
        </option>
      </select>
    </label>
    <br>
    <button type="submit" [disabled]="!quizForm.valid" class="button-card" (click)="addQuiz()">Create</button>
  </form>
</div>
