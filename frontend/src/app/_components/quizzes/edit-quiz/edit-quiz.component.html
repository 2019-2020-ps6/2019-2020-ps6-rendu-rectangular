<ng-container *ngIf="quiz">
    <h1>{{quiz.name}}</h1>
    <app-question-form [quiz]="quiz"></app-question-form>
    <button class="button-card" (click)="goToPage('/quiz-list')">Retour</button>
    <button class="button-card" (click)="goToPage('/acceuil-joueur')" style="margin-left: 50px;" >Valider le quiz</button>
    <app-question-list [quiz]="quiz"></app-question-list>

    
    
</ng-container>
