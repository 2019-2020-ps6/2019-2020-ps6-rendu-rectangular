<app-quiz-form></app-quiz-form>
<button class="button-card" (click)="goToPage('/acceuil-joueur')" class="button-card">Retour</button>
<div class="quiz-list">
    <div class="quiz" *ngFor="let quiz of quizList">
        <!--Inputs & Output allow communication between parent & child components.-->
        <!--More information: https://angular.io/guide/component-interaction-->
        <app-quiz [quiz]="quiz" (quizSelected)="quizSelected($event)" (quizToDelete)="quizToDelete($event)" 
                  (editQuiz)="editQuiz($event)"></app-quiz>
    </div>
  </div>
