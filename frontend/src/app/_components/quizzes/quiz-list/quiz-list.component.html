<app-connected-header class="header"></app-connected-header>

<app-quiz-form class="form"></app-quiz-form>
<div class="quiz-list">
  <div class="quiz" *ngFor="let quiz of quizList">
    <app-quiz [quiz]="quiz" (quizSelected)="quizSelected($event)" (quizToDelete)="quizToDelete($event)" (editQuiz)="editQuiz($event)"></app-quiz>
  </div>
</div>
<div *ngIf="quizList">
  <button class="back-button" *ngIf="quizList.length === 0" (click)="this.utilService.goToPage('/acceuil-joueur')">Retour</button>
  <button class="back-button-perso" *ngIf="quizList.length !== 0" (click)="this.utilService.goToPage('/acceuil-joueur')">Retour</button>
</div>
