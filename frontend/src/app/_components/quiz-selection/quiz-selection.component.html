<app-connected-header class="header"></app-connected-header>

<div class="result" *ngIf="quizList === undefined || quizList.length === 0">
    <button class="button" (click)="this.utilService.goToPage('/quiz-list')">Aucun quiz n'a été trouvé. Cliquer pour en créer un.</button>
</div> 
<div class="quiz-selection">
    <div class="quiz" *ngFor="let quiz of quizList">
        <app-quiz-selection-view [quiz]="quiz" (quizSelected)="selectQuiz($event)"></app-quiz-selection-view>
    </div>
</div> 
<button class="back-button" (click)="this.utilService.goToPage('/acceuil-joueur')">Retour</button>
