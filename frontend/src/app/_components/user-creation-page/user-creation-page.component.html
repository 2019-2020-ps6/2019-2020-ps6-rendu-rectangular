<app-header class="header"></app-header>
<div class="card">
    <h2>Inscription</h2>
    <form class="userForm" [formGroup]="userForm">
        <label for="label">
            Prénom: 
            <br>
            <input class="input-custom" type="text" id="firstName" [formControlName]="'firstName'">
        </label>
        <br>
        <label for="label">
            Nom: 
            <br>
            <input class="input-custom" type="text" id="lastName" [formControlName]="'lastName'">
        </label>
        <br>
        <br>
        <label for="label">
            Cochez si vous êtes auxiliaire de vie: 
            <br>
            <input type="checkbox" class="checkbox" id="valueCheched" [formControlName]="'valueCheched'">
        </label>
        <br>
        <br>
        <button type="submit" class="button-card" [disabled]="!userForm.valid" (click)="addUser()">Valider</button>
    </form>
</div>
<button class="back-button" (click)="this.utilService.goToPage('/acceuil')">Retour</button>
